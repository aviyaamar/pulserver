{% extends 'base.html' %}
<!--{% load static %}-->

{% block head %}
<title>Login</title>
<style>
    .login {
    margin-top:47px;
}
.set-logo {
    background:#fff;
    color:#ddd;
    border-radius:500%;
    padding:11px;
    font-size:140px;
    border: solid #ddd 14px;
}
.logo {
    margin-top:35px;
    margin-bottom:65px;
}

.last-row {
    margin-bottom:0px;
}

.checklabel {
    font-weight:100;
}
.logo img{
            width: 350px;
            height: 250px;
        }

</style>
{% endblock %}
{% block body %}

<div class="container">
    <form method="post">
        <div class="row login">
            <div class="col-md-6 col-md-offset-6 col-sm-8 col-sm-offset-3 well" style="position: relative; right: 300px; height: 500px;margin-top: 150px;">
                <form role="form">
                    <div class="form-group text-center">
                        <div class="logo">
                             <img src="/static/pulseApp/logo.png" alt="logo"/>
                            <!--<span class="glyphicon glyphicon-flash set-logo"></span>-->
                        </div>
                    </div>
                    <div class="form-group" style="position: relative; left: 140px; width: 50%;">
                        {% csrf_token %}
                         {{form.as_p}}
                        <button type="submit" class="btn btn-default btn-lg btn-block btn-success">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </form>
</div>

<!--<div class="container">
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Login</button>
    </form>
</div>-->
{% endblock %}
